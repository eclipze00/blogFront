<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="bgImg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome"
                        placeholder="Seu nome completo" [(ngModel)]="usuario.nome" >
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Seu usuario de login" [(ngModel)]="usuario.usuario">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto"
                        placeholder="Coloque um link para sua foto" [(ngModel)]="usuario.foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                        placeholder="Sua Senha" (input)="confirmSenha($event)">
                    </div>

                    <div class="form-group">
                        <label for="confSenha">Confirmar Senha</label>
                        <input class="form-control" type="password" name="confSenha" id="confSenha"
                        placeholder="Confirme sua Senha" [(ngModel)]="usuario.senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                            <option value="">Selecione um tipo de Usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-5" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
